name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Tesseract Portuguese Language Data
        run: |
          # Create the tessdata folder
          if (!(Test-Path -Path ".\tessdata")) {
            New-Item -ItemType Directory -Force -Path ".\tessdata"
          }
          # Download the Portuguese training data
          $url = "https://github.com/naptha/tessdata/raw/gh-pages/4.0.0/por.traineddata.gz"
          $output = ".\tessdata\por.traineddata.gz"
          Write-Host "Downloading Portuguese language data..."
          Invoke-WebRequest -Uri $url -OutFile $output
          # Verify download
          if (Test-Path $output) {
            $size = (Get-Item $output).Length / 1MB
            Write-Host "âœ“ Downloaded successfully: $output ($([math]::Round($size, 2)) MB)"
          } else {
            Write-Error "Failed to download language data"
            exit 1
          }
        shell: pwsh

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm run test:packaged

      - name: Capture debug logs (if exist)
        if: always()
        continue-on-error: true
        run: |
          $logPath = "$env:APPDATA\guiasdepagamentosepa\debug.log"
          if (Test-Path $logPath) {
            Write-Host "Debug log found at: $logPath"
            Get-Content $logPath
            Copy-Item $logPath debug-log.txt
          } else {
            Write-Host "No debug log found at: $logPath"
          }
        shell: pwsh

      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: debug-log.txt
          if-no-files-found: ignore

      - name: Package for Windows
        run: npm run package:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
